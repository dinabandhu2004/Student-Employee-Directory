<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Directory</title>

</head>
<body>
    <div class="form">
        <form id="entryForm" action="/add" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="directory" value="student" />
            <input class="form-style" type="text" name="id" placeholder="ID" required />
            <input class="form-style" type="text" name="name" placeholder="Name" required />
            <input class="form-style" type="text" name="department" placeholder="Department" required />
            <input class="form-style" type="text" name="contact" placeholder="Contact" required />
            <input class="form-style-upload" type="file" name="photo" required />
            <button id="submit" type="submit">Add Entry</button>
        </form>
    </div>

    <div class="break"></div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search by ID, Name, Department or Contact" />
    </div>
  
</body>
</html>
